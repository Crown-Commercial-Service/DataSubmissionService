---
applications:
  - name: ccs-rmi-app-CF_SPACE
    memory: MEMORY_LIMIT
    buildpacks:
    - https://github.com/cloudfoundry/ruby-buildpack.git#v1.8.42
    instances: INSTANCE_COUNT
    services:
      - ccs-rmi-app-CF_SPACE
      - ingest-bucket-CF_SPACE
      - ccs-rmi-logging-CF_SPACE
      - rmi-splunk-CF_SPACE
      - APP_AUTH0
      - SKYLIGHT
      - APP_ROLLBAR
      - DSSAPI
      - APP_SECRETBASE
      - GOOGLE_IDS
    env:
      RAILS_ENV: production
      RACK_ENV: production
      RAILS_SERVE_STATIC_FILES: enabled
      CORRECTION_RETURNS_ENABLED: true


